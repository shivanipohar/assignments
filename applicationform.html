<html>
<head>
<title>
Registration Page Submit Your Details
</title>
</head>
<body style="background-color:pink"><br>
<form>
Firstname  <input type="text" name="firstname" size="32"><br><br>
Middlename<input type="text" name="middlename" size="32"><br><br>
Lastname <input type="text" name="lastname" size="32"><br><br>

<h4>Which university do you belong?</h4><br>
<select name="Universities">
<option value="KCEA">KCEA</option>
<option value="JNTU">JNTU</option>
<option value="OU">OU</option>
</select><br>

<h5 style="color:grey;">Branch:</h5><br>
<input type="checkbox" name="course" value="Btech"> Btech<br>
<input type="checkbox" name="course" value="Mtech">Mtech<br>
<input type="checkbox" name="course" value="BSC">BSC<br>
<input type="checkbox" name="course" value="BCOM">BCOM<br>


<h5 style="color:grey;">Gender:</h5><br>
<input type="radio" name="gender" value="Female">Female<br>
 <input type="radio" name="gender" value="Male" >Male<br>
 <input type="radio" name="gender" value="Others" >Others<br>



<h5 style="color:grey;">Phone:</h5><br>
 <input type="text" name="country code" value="+91" size="2"/>
 <input type="text" name="phone number"  size="10"<br><br>

<h5 style="color:grey;">Address:</h5><br>
 <textarea cols="70" rows="5" value="address" >
</textarea><br><br>

<h5 style="color:grey;">Email:</h5><br>
 <input type="text" name="email" /><br><br>

<h5 style="color:grey;">Password:</h5><br>
<input type="text" name="password" /><br><br>

<h5 style="color:grey;">Re-enter Password:</h5><br>
<input type="text" name="Re password" /><br><br>

<input type="button" value="submit"><br>

</form>
</body>
</html>
